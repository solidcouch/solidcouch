<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%VITE_COMMUNITY_LOGO%" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="%VITE_COMMUNITY_ABOUT%" />
    <title>%VITE_COMMUNITY_NAME%</title>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      ;(function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash,
          )
        }
      })(window.location)
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run %VITE_COMMUNITY_NAME% app.</noscript
    >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
